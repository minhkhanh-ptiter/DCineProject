<!-- =====================================================================
  D-cine • component: promo-card.html
  Dùng chung cho Ưu đãi/Khuyến mãi (Deals).
  Khớp CSS hiện có: .deal, .bg, .grad, .copy, .panel, .btn
  Cách dùng:
    • Static: chèn <article class="deal"> vào grid hoặc .deals-carousel .rail
    • Dynamic (JS): fetch file này, clone <template id="promo-card"> rồi set data-*
===================================================================== -->

<!-- TEMPLATE (dùng khi render bằng JS) -->
<template id="promo-card">
  <article class="deal" data-id="" data-href="">
    <!-- hình nền -->
    <div class="bg" data-img></div>
    <!-- lớp gradient sẵn trong main.css -->
    <div class="grad"></div>

    <!-- copy block (đã có nền kính trong main.css qua .panel) -->
    <div class="copy">
      <div class="panel">
        <div class="eyebrow" data-tag hidden>ƯU ĐÃI</div>
        <h3 class="title" data-title>Deal title</h3>
        <p class="desc" data-desc>Short description</p>

        <div class="row" style="display:flex;align-items:center;gap:10px;margin:10px 0 8px;">
          <span class="badge" data-badge hidden
                style="display:inline-flex;align-items:center;gap:6px;height:28px;padding:0 10px;border-radius:999px;
                       background:rgba(229,9,20,.14);border:1px solid rgba(229,9,20,.45);font-weight:800;">
            -50%
          </span>
          <small class="small" data-valid hidden>Valid until …</small>
        </div>

        <a class="btn" data-cta href="">Nhận ưu đãi</a>
      </div>
    </div>
  </article>
</template>
